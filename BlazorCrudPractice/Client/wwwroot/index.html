<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>DEMO</title>
    <base href="/" />

                <h3 style="font-weight:700; font-size: 25px; font-family:Nunito"> Processing Data </h3>
                <img src="./assets/EHRLoading.gif" class="img-fluid" style="width: 200px;height:auto; padding: 0px; display:inline-flex;">
